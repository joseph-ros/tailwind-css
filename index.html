<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
        <script>
      tailwind.config = {
        darkMode: "selector",
        theme: {
          extend: {
            transitionDuration: {
              900: "900ms",
            },
            animation: {
              travel: "travel 4s alternate infinite",
            },
            keyframes: {
              travel: {
                "0%": { transform: "translate(0)" },
                "14%": { transform: "translate(200px, 0px)" },
                "28%": { transform: "translate(200px, -300px)" },
                "42%": { transform: "translate(-700px, -300px)" },
                "56%": { transform: "translate(-700px, 300px)" },
                "70%": { transform: "translate(200px, 300px)" },
                "84%": { transform: "translate(200px, 0px)" },
                "100%": { transform: "translate(0)" },
              },
            },
          },
        },
      };
    </script>
    <title>Test</title>
  </head>
  <body class="flex flex-col items-center justify-center h-screen transition ease-in bg-slate-200 dark:bg-slate-800">
    <div class="absolute top-8 right-16">
      <input type="checkbox" class="bg-slate-300 dark:bg-slate-900 appearance-none h-8 w-16 rounded-full relative before:absolute before:h-8 before:w-8 before:bg-slate-900 dark:before:bg-slate-300 before:content-[''] before:rounded-full before:scale-110 checked:before:translate-x-8 checked:before:transition-all checked:before:duration-500 before:transition-all before:duration-500">
    </div>
    <div class="flex justify-center items-center flex-col transition animate-travel">
        <div class="h-24 w-24 rounded-3xl bg-orange-500 dark:bg-lime-500 transition-all duration-500 animate-pulse"></div>
    </div>
  </body>
  <script>
    document.querySelector("input").addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</html>
